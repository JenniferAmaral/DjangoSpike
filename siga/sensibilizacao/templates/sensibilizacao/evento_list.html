<html>

<body>
  <h1>Lista de eventos</h1>
  <a href="{% url 'eventos_create' %}">Criar Novo evento</a>
  {% if eventos_list %}
  <ul>
    {% for evento in eventos_list %}
    <li>
      <a href="{{ evento.get_absolute_url }}">{{ evento.titulo }}</a> <a
        href="{% url 'evento-detail' evento.pk %}">Detalhes</a> |<a
        href="{% url 'evento_update' evento.pk %}">Editar</a>|<a href="{% url 'evento_delete' evento.pk %}">Delete</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>Nenhuma evento cadastrado.</p>
  {% endif %}
</body>

</html>

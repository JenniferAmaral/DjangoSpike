<!DOCTYPE html>
<html>
{% load static %}

<head>
    <!-- Title -->
    <title>
        {% block title %}Pagina base{% endblock %}
    </title>

    <!-- Logo do Ifes -->
    <link rel="shortcut icon" href="{% static 'sensibilizacao/img/logo.png' %}" type="image/png">

    <!-- Arquivos CSS -->
    <link rel="stylesheet" href="{% static 'sensibilizacao/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'sensibilizacao/css/master.css' %}">

    <!-- Bloco de Estilos -->
    {% block styles %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'palestras' %}">
            <img src="{% static 'sensibilizacao/img/logo.png' %}" height='45px'>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar"
            aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudo-navbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'palestras' %}">
                        Página Inicial
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'eventos' %}">
                        Eventos
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bloco de conteúdo -->
    {% block conteudo %}{% endblock %}

    <!-- Arquivos necessários para o Bootstrap -->
    <script src="{% static 'sensibilizacao/js/jquery.min.js' %}"></script>
    <script src="{% static 'sensibilizacao/js/bootstrap.min.js' %}"></script>

    <!-- Bloco de scripts -->
    {% block scripts %}{% endblock %}

    <!-- Scripts.js -->
    <script src="{% static 'sensibilizacao/js/scripts.js' %}"></script>
</body>

</html>
